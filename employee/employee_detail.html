{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="employee-detail">
    <h1>{{ employee.name }}</h1>
    <p class="position">{{ employee.position }}</p>
    
    {% if images %}
    <div class="employee-gallery">
        <h3>Галерея ({{ images|length }} фото)</h3>
        <div class="gallery-grid">
            {% for image in images %}
            <div class="gallery-item" data-order="{{ image.order }}">
                <img src="{{ image.image.url }}" 
                     alt="{{ employee.name }} - фото {{ image.order }}"
                     class="img-fluid">
                <span class="order-badge">#{{ image.order }}</span>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <p>Изображения отсутствуют</p>
    {% endif %}
</div>

<style>
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 15px;
    margin-top: 20px;
}
.gallery-item {
    position: relative;
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}
.gallery-item img {
    width: 100%;
    height: 200px;
    object-fit: cover;
}
.order-badge {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 2px 8px;
    border-radius: 12px;
    font-size: 12px;
}
</style>
{% endblock %}
